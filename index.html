<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Auctioneer: Museum Edition</title>
    <style>
        :root { --gold: #c5a059; --bg: #0a0a0a; --accent: #8b0000; }
        body { background: var(--bg); color: #fff; font-family: 'Times New Roman', serif; margin: 0; overflow: hidden; }
        
        /* UI Estilo Museo */
        .screen { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 10; background: var(--bg); }
        .active { display: flex; }
        
        .gallery-frame { 
            width: 100%; height: 45vh; background: #000; display: flex; align-items: center; 
            justify-content: center; border-bottom: 2px solid var(--gold); position: relative;
        }
        #item-img { max-width: 100%; max-height: 100%; object-fit: contain; transition: transform 0.5s; }

        .info-panel { padding: 20px; flex-grow: 1; background: linear-gradient(to bottom, #111, #000); }
        .btn-auction { 
            background: var(--gold); color: #000; border: none; padding: 18px; 
            font-weight: bold; width: 100%; font-size: 1.2rem; cursor: pointer;
        }

        /* Animación de Martillazo */
        .hammer-flash { animation: flashRed 0.3s; }
        @keyframes flashRed { 0% { background: var(--accent); } 100% { background: var(--bg); } }

        #loader { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); 
            display: none; align-items: center; justify-content: center; z-index: 100;
        }
    </style>
</head>
<body id="main-body">

    <div id="screen-menu" class="screen active" style="align-items: center; justify-content: center;">
        <h1 style="color: var(--gold); letter-spacing: 5px;">GRAND AUCTIONEER</h1>
        <div style="font-size: 1.5rem; margin-bottom: 30px;">Saldo: $<span id="display-bal">25,000</span></div>
        <button class="btn-auction" style="width: 280px;" onclick="fetchObject()">INICIAR SUBASTA</button>
        <p id="conn-status" style="font-size: 0.7rem; color: #555; margin-top: 10px;">Sistema Listo</p>
    </div>

    <div id="screen-auction" class="screen">
        <div id="loader">Cargando Lote Real...</div>
        <div class="gallery-frame"><img id="item-img" src=""></div>
        <div class="info-panel">
            <div id="item-dept" style="color: var(--gold); font-size: 0.7rem; letter-spacing: 2px;">GALERÍA PRIVADA</div>
            <h2 id="item-title" style="margin: 10px 0;">---</h2>
            <div id="bid-box" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
                <div>
                    <small>OFERTA</small>
                    <div style="font-size: 2.2rem; color: var(--gold); font-weight: bold;">$<span id="live-bid">0</span></div>
                </div>
                <div id="timer" style="font-size: 2.5rem; font-weight: bold; color: var(--accent);">10</div>
            </div>
            <button class="btn-auction" style="margin-top: 25px;" onclick="placeBid()">PUJAR +$1,000</button>
        </div>
    </div>

    <script>
        let balance = 25000;
        let currentBid = 0;
        let timeLeft = 10;
        let auctionInterval;

        // --- BASE DE DATOS OFFLINE (Backup) ---
        const OFFLINE_COLLECTION = [
            { title: "Cetro de Oro Ceremonial", dept: "Antigüedades Egipcias", img: "https://images.pexels.com/photos/3354675/pexels-photo-3354675.jpeg?auto=compress&cs=tinysrgb&w=400", date: "1300 a.C." },
            { title: "Reloj de Bolsillo Imperial", dept: "Relojería Europea", img: "https://images.pexels.com/photos/210545/pexels-photo-210545.jpeg?auto=compress&cs=tinysrgb&w=400", date: "Siglo XVIII" },
            { title: "Vaso de Dinastía Ming", dept: "Arte Asiático", img: "https://images.pexels.com/photos/1080646/pexels-photo-1080646.jpeg?auto=compress&cs=tinysrgb&w=400", date: "1450 d.C." }
        ];

        async function fetchObject() {
            showScreen('screen-auction');
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                // Intento de conexión con timeout de 4 segundos
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), 4000);

                const res = await fetch('https://collectionapi.metmuseum.org/public/collection/v1/search?hasImages=true&q=gold', { signal: controller.signal });
                const data = await res.json();
                const objId = data.objectIDs[Math.floor(Math.random() * 100)];

                const objRes = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${objId}`, { signal: controller.signal });
                const objData = await objRes.json();
                clearTimeout(id);

                if(!objData.primaryImageSmall) throw "No Image";
                
                setupGame(objData.title, objData.department, objData.primaryImageSmall);
                document.getElementById('conn-status').innerText = "Conectado al MET Museum";

            } catch (e) {
                // MODO OFFLINE ACTIVADO
                const backup = OFFLINE_COLLECTION[Math.floor(Math.random() * OFFLINE_COLLECTION.length)];
                setupGame(backup.title, backup.dept, backup.img);
                document.getElementById('conn-status').innerText = "Modo Offline (Caché)";
            } finally {
                loader.style.display = 'none';
            }
        }

        function setupGame(title, dept, img) {
            document.getElementById('item-title').innerText = title;
            document.getElementById('item-dept').innerText = dept;
            document.getElementById('item-img').src = img;
            currentBid = Math.floor(Math.random() * 5000) + 1000;
            timeLeft = 10;
            updateUI();
            startAuction();
        }

        function startAuction() {
            clearInterval(auctionInterval);
            auctionInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById('timer').innerText = timeLeft;
                
                // IA Competidora
                if(timeLeft > 1 && Math.random() > 0.8) {
                    currentBid += 1000;
                    updateUI();
                }

                if(timeLeft <= 0) {
                    clearInterval(auctionInterval);
                    finishAuction();
                }
            }, 1000);
        }

        function placeBid() {
            currentBid += 1000;
            timeLeft = 6;
            updateUI();
        }

        function updateUI() {
            document.getElementById('live-bid').innerText = currentBid.toLocaleString();
            document.getElementById('display-bal').innerText = balance.toLocaleString();
        }

        function finishAuction() {
            document.getElementById('main-body').classList.add('hammer-flash');
            setTimeout(() => {
                document.getElementById('main-body').classList.remove('hammer-flash');
                alert("¡SUBASTA TERMINADA! El precio final fue: $" + currentBid.toLocaleString());
                showScreen('screen-menu');
            }, 300);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
