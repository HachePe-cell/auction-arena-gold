<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Arena Gold - Pro</title>
    <style>
        :root {
            --gold: #ffd700; --dark-bg: #0a0a0a; --card-bg: #161616;
            --accent: #ff4500; --win: #28a745;
        }
        
        body { 
            background-color: var(--dark-bg); color: #fff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* Animaci√≥n de sacudida cuando alguien puja */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(-1deg); }
            40% { transform: translate(3px, 2px) rotate(1deg); }
            100% { transform: translate(1px, -1px) rotate(0deg); }
        }
        .shake { animation: shake 0.3s; }

        .game-container {
            width: 95%; max-width: 480px; margin-top: 20px;
        }

        #game-board { 
            background: var(--card-bg); padding: 25px; border-radius: 24px; 
            border: 2px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative; transition: all 0.3s;
        }

        .stats-bar {
            display: flex; justify-content: space-between; margin-bottom: 20px;
            background: rgba(255,255,255,0.05); padding: 10px 15px; border-radius: 12px;
        }

        #item-display { 
            border: 2px solid #444; border-radius: 20px; padding: 20px; 
            margin-bottom: 20px; background: radial-gradient(circle at top, #222, #111);
            text-align: center; position: relative; overflow: hidden;
        }

        /* Estilo de rarezas din√°mico */
        .rarity-tag { font-weight: 900; letter-spacing: 3px; font-size: 0.7rem; text-transform: uppercase; }

        .price-tag { font-size: 2rem; font-weight: bold; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.4); margin: 10px 0; }

        /* Botones Pro */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { 
            padding: 18px; border: none; border-radius: 14px; font-weight: bold; 
            cursor: pointer; transition: all 0.2s; font-size: 1rem;
        }
        .btn-bid { 
            background: linear-gradient(to bottom, var(--gold), #b8860b); color: #000;
            box-shadow: 0 4px 15px rgba(255,215,0,0.3);
        }
        .btn-powerup { background: #333; color: var(--gold); border: 1px solid var(--gold); }
        .btn-ad { background: #1e3a1e; color: #4ade80; grid-column: span 2; font-size: 0.8rem; }
        
        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.3; filter: grayscale(1); }

        /* Inventario */
        .inventory-section {
            margin-top: 30px; width: 100%; border-top: 1px solid #333; padding-top: 20px;
        }
        .inventory-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .inv-item { 
            width: 50px; height: 50px; background: #222; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
            border: 1px solid #444; position: relative;
        }

        #overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); flex-direction: column; align-items: center; 
            justify-content: center; z-index: 100; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="stats-bar">
            <span>üí∞ <span id="balance">1000</span></span>
            <span>Nivel: <span id="level">1</span></span>
        </div>

        <div id="game-board">
            <div id="item-display">
                <div id="rarity-text" class="rarity-tag">COM√öN</div>
                <h2 id="item-name" style="margin: 10px 0; font-size: 1.5rem;">Cargando...</h2>
                <div class="price-tag">$<span id="current-bid">0</span></div>
                <div id="winner-text" style="color: #888; font-style: italic;">L√≠der: Nadie</div>
            </div>

            <div style="height: 6px; background: #222; border-radius: 3px; margin-bottom: 20px; overflow: hidden;">
                <div id="timer-bar" style="width: 100%; height: 100%; background: var(--accent); transition: width 0.1s linear;"></div>
            </div>

            <div class="controls">
                <button class="btn-bid" onclick="playerBid()">PUJAR (+50)</button>
                <button class="btn-powerup" id="hammer-btn" onclick="useHammer()">üî® MAZO</button>
                <button class="btn-ad" onclick="watchAd()">üì∫ VER ANUNCIO (+$500)</button>
            </div>
        </div>

        <div class="inventory-section">
            <strong style="color: var(--gold);">MIS ADQUISICIONES</strong>
            <div id="inventory-grid" class="inventory-grid">
                </div>
        </div>
    </div>

    <div id="overlay">
        <div id="win-effect" style="font-size: 5rem; margin-bottom: 20px;">üèÜ</div>
        <h1 id="modal-title">RESULTADO</h1>
        <p id="modal-msg" style="font-size: 1.2rem; margin-bottom: 30px;"></p>
        <button onclick="closeModal()" style="background: var(--gold); padding: 15px 50px;">CONTINUAR</button>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('auction_balance')) || 1000;
        let level = parseInt(localStorage.getItem('auction_level')) || 1;
        let inventory = JSON.parse(localStorage.getItem('auction_inv')) || [];
        
        let currentBid = 0; let timeLeft = 12; let timerInterval; let lastBidder = "Nadie"; let botsBlocked = false;

        const items = [
            { name: "Daga Escarchada", rarity: "RARO", color: "#00ceff", base: 200, icon: "üó°Ô∏è" },
            { name: "Capa de Sombras", rarity: "√âPICO", color: "#a335ee", base: 800, icon: "üß•" },
            { name: "Cetro del Caos", rarity: "LEGENDARIO", color: "#ff8c00", base: 2500, icon: "ü™Ñ" },
            { name: "Reliquia Prohibida", rarity: "M√çTICO", color: "#ff0055", base: 5000, icon: "üíé" }
        ];

        function initLevel() {
            let item = items[(level - 1) % items.length];
            currentBid = item.base + (level * 50);
            timeLeft = 12; lastBidder = "Nadie"; botsBlocked = false;
            
            document.getElementById('item-name').innerText = item.name;
            document.getElementById('rarity-text').innerText = item.rarity;
            document.getElementById('rarity-text').style.color = item.color;
            document.getElementById('item-display').style.borderColor = item.color;
            document.getElementById('hammer-btn').disabled = false;
            
            renderInventory();
            updateUI();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById('timer-bar').style.width = (timeLeft / 12 * 100) + "%";
                if (!botsBlocked && timeLeft > 1 && Math.random() > 0.96) botBid();
                if (timeLeft <= 0) { clearInterval(timerInterval); endAuction(); }
            }, 100);
        }

        function playerBid() {
            if (balance >= currentBid + 50) {
                currentBid += 50; lastBidder = "T√∫";
                timeLeft = Math.min(timeLeft + 2.5, 6);
                triggerShake();
                updateUI();
            }
        }

        function botBid() {
            currentBid += 50; lastBidder = "Bot_" + Math.floor(Math.random()*99);
            timeLeft = Math.min(timeLeft + 2, 5);
            triggerShake();
            updateUI();
        }

        function triggerShake() {
            const board = document.getElementById('game-board');
            board.classList.add('shake');
            setTimeout(() => board.classList.remove('shake'), 300);
        }

        function useHammer() {
            botsBlocked = true;
            document.getElementById('hammer-btn').disabled = true;
            document.getElementById('game-board').style.boxShadow = "0 0 30px var(--gold)";
            setTimeout(() => { 
                botsBlocked = false; 
                document.getElementById('game-board').style.boxShadow = "0 20px 50px rgba(0,0,0,0.8)";
            }, 3500);
        }

        function renderInventory() {
            const grid = document.getElementById('inventory-grid');
            grid.innerHTML = inventory.map(icon => `<div class="inv-item">${icon}</div>`).join('');
        }

        function updateUI() {
            document.getElementById('balance').innerText = balance;
            document.getElementById('level').innerText = level;
            document.getElementById('current-bid').innerText = currentBid;
            document.getElementById('winner-text').innerText = "L√≠der: " + lastBidder;
            localStorage.setItem('auction_balance', balance);
            localStorage.setItem('auction_level', level);
            localStorage.setItem('auction_inv', JSON.stringify(inventory));
        }

        function endAuction() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = "flex";
            let currentItem = items[(level - 1) % items.length];

            if (lastBidder === "T√∫") {
                balance -= currentBid;
                inventory.push(currentItem.icon);
                level++;
                document.getElementById('win-effect').innerText = "üéâ";
                document.getElementById('modal-title').innerText = "¬°OBJETO GANADO!";
                document.getElementById('modal-msg').innerText = `Has obtenido: ${currentItem.name}`;
            } else {
                document.getElementById('win-effect').innerText = "‚ùå";
                document.getElementById('modal-title').innerText = "¬°DERROTA!";
                document.getElementById('modal-msg').innerText = `El ${lastBidder} super√≥ tu oferta.`;
            }
        }

        function closeModal() {
            document.getElementById('overlay').style.display = "none";
            initLevel();
        }

        function watchAd() {
            alert("Simulando video anuncio (5s)...");
            setTimeout(() => { balance += 500; updateUI(); }, 5000);
        }

        initLevel();
    </script>
</body>
</html>
