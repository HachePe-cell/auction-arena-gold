<head>

    <style>
        :root {
            --gold: #d4af37;
            --felt: #0a5c36;
            --wood: #2c1b12;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: #121212;
            color: white; font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .screen {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .active { display: flex; }

        .card-menu {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 20px; border-radius: 25px;
            border: 1px solid var(--gold);
            text-align: center; width: 85%; max-width: 350px;
        }

        input {
            width: 100%; padding: 15px; margin: 20px 0;
            border-radius: 12px; border: none; font-size: 1rem;
            box-sizing: border-box; background: #eee; color: #000;
        }

        .btn-main {
            background: linear-gradient(135deg, var(--gold), #f7e0a1);
            color: #000; border: none; padding: 15px 40px;
            border-radius: 12px; font-weight: bold;
            font-size: 1.1rem; cursor: pointer; width: 100%;
            text-transform: uppercase;
        }

        /* Lobby */
        .room-card {
            background: #1e1e1e; padding: 15px; border-radius: 12px;
            margin: 10px 0; width: 90%; display: flex;
            justify-content: space-between; align-items: center;
            border-left: 5px solid var(--gold);
        }

        /* MESA DE JUEGO */
        #screen-game {
            background: radial-gradient(circle, var(--felt) 0%, #052c1a 100%);
        }

        .hand {
            display: flex; gap: 10px; position: absolute; bottom: 20px;
        }

        .card {
            width: 80px; height: 120px;
            background: white; border-radius: 8px;
            color: black; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            font-weight: bold; border: 2px solid #000;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
            font-size: 0.8rem; text-align: center;
        }

        .card.oro { color: #b8860b; }
        .card.espada { color: #2f4f4f; }
        .card.basto { color: #4b2c20; }
        .card.copa { color: #8b0000; }
    </style>
</head>
