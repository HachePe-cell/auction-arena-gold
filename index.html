<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The MET: Elite Auctioneer</title>
    <style>
        :root {
            --gold: #c5a059; --bg: #0a0a0a; --panel: #1a1a1a; --accent: #8b0000;
        }
        body { 
            background: var(--bg); color: #fff; font-family: 'Times New Roman', serif;
            margin: 0; overflow: hidden; height: 100vh;
        }

        /* --- UI Estilo Galería --- */
        .gallery-frame {
            width: 100%; height: 40vh; background: #000;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 2px solid var(--gold); position: relative;
        }
        #item-img { max-width: 100%; max-height: 100%; object-fit: contain; box-shadow: 0 0 50px rgba(0,0,0,1); }
        
        .loading-overlay {
            position: absolute; inset: 0; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 5;
        }

        .info-panel {
            padding: 20px; background: linear-gradient(to bottom, #111, #000);
            flex-grow: 1; display: flex; flex-direction: column;
        }
        
        .lot-header { color: var(--gold); font-family: Arial; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; }
        .item-title { font-size: 1.6rem; margin: 10px 0; line-height: 1.2; }
        .item-date { color: #888; font-style: italic; font-size: 0.9rem; margin-bottom: 15px; }

        .bid-area {
            background: rgba(255,255,255,0.03); border-radius: 5px; padding: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .btn-auction {
            background: var(--gold); color: #000; border: none; padding: 15px;
            font-weight: bold; cursor: pointer; text-transform: uppercase; width: 100%;
            margin-top: 15px; font-size: 1.1rem;
        }
        .btn-auction:disabled { background: #333; color: #666; }

        /* Pantallas */
        .screen { position: fixed; inset: 0; display: none; flex-direction: column; z-index: 10; background: var(--bg); }
        .active { display: flex; }
    </style>
</head>
<body>

    <div id="screen-menu" class="screen active" style="align-items: center; justify-content: center;">
        <h1 style="letter-spacing: 5px; color: var(--gold); text-align: center;">THE MET<br><span style="font-size: 0.8rem; color: #fff;">SALA DE SUBASTAS PRIVADA</span></h1>
        <div style="margin: 30px 0; font-size: 1.5rem;">Saldo: <span id="display-bal" style="color:var(--gold)">$25,000</span></div>
        <button class="btn-auction" style="width: 250px;" onclick="fetchMetObject()">BUSCAR LOTE REAL</button>
    </div>

    <div id="screen-auction" class="screen">
        <div id="loader" class="loading-overlay">Cargando desde el Museo...</div>
        
        <div class="gallery-frame">
            <img id="item-img" src="" alt="">
        </div>

        <div class="info-panel">
            <div class="lot-header" id="lot-dept">Department</div>
            <h2 class="item-title" id="item-title">---</h2>
            <div class="item-date" id="item-date">---</div>
            
            <div class="bid-area">
                <div>
                    <div style="font-size: 0.8rem; opacity: 0.6;">OFERTA ACTUAL</div>
                    <div style="font-size: 2rem; color: var(--gold); font-weight: bold;">$<span id="live-bid">0</span></div>
                </div>
                <div id="timer" style="font-size: 2rem; color: var(--accent); font-weight: bold;">12s</div>
            </div>

            <button class="btn-auction" id="bid-btn" onclick="placeBid()">SUBIR OFERTA +$1,000</button>
            <button onclick="exitAuction()" style="background:none; border:none; color:#666; margin-top:20px; cursor:pointer;">RETIRARSE</button>
        </div>
    </div>

    <script>
        let balance = 50000;
        let currentBid = 0;
        let timeLeft = 12;
        let auctionInterval;
        let currentObject = null;

        // --- CONEXIÓN CON LA API DEL MET ---
        async function fetchMetObject() {
            showScreen('screen-auction');
            document.getElementById('loader').style.display = 'flex';
            
            try {
                // 1. Buscamos objetos que tengan imagen y sean del departamento de 'European Sculpture' o 'Asian Art'
                const searchRes = await fetch('https://collectionapi.metmuseum.org/public/collection/v1/search?hasImages=true&q=gold|statue|vase');
                const searchData = await searchRes.json();
                
                // Elegimos un objeto al azar de los resultados
                const randomId = searchData.objectIDs[Math.floor(Math.random() * 200)]; // Tomamos de los primeros 200 para velocidad
                
                // 2. Traemos los detalles del objeto
                const objRes = await fetch(`https://collectionapi.metmuseum.org/public/collection/v1/objects/${randomId}`);
                const objData = await objRes.json();

                if(!objData.primaryImage) return fetchMetObject(); // Reintento si no hay imagen

                setupAuction(objData);
            } catch (err) {
                alert("Error de conexión con el Museo.");
                exitAuction();
            }
        }

        function setupAuction(data) {
            currentObject = data;
            currentBid = Math.floor(Math.random() * 5000) + 2000;
            timeLeft = 12;

            document.getElementById('item-img').src = data.primaryImageSmall;
            document.getElementById('item-title').innerText = data.title;
            document.getElementById('item-date').innerText = data.objectDate || "Periodo desconocido";
            document.getElementById('lot-dept').innerText = "MET: " + data.department;
            document.getElementById('live-bid').innerText = currentBid.toLocaleString();
            
            document.getElementById('loader').style.display = 'none';
            startTimer();
        }

        function startTimer() {
            clearInterval(auctionInterval);
            auctionInterval = setInterval(() => {
                timeLeft -= 1;
                document.getElementById('timer').innerText = timeLeft + "s";

                // Bot inteligente puja aleatoriamente
                if(timeLeft > 1 && Math.random() > 0.85) {
                    currentBid += 1000;
                    document.getElementById('live-bid').innerText = currentBid.toLocaleString();
                }

                if(timeLeft <= 0) {
                    clearInterval(auctionInterval);
                    finishAuction();
                }
            }, 1000);
        }

        function placeBid() {
            if(balance < currentBid + 1000) return alert("Fondos insuficientes.");
            currentBid += 1000;
            timeLeft = 8; // Reset de tensión
            document.getElementById('live-bid').innerText = currentBid.toLocaleString();
        }

        function finishAuction() {
            alert(`SUBASTA CERRADA. El martillo cae en $${currentBid.toLocaleString()}.`);
            exitAuction();
        }

        function exitAuction() {
            clearInterval(auctionInterval);
            showScreen('screen-menu');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('display-bal').innerText = balance.toLocaleString();
        }
    </script>
</body>
</html>
