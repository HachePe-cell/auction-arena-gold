<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Cards | Professional Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #d4af37; --felt: #0a5c36; --dark: #0a0a0a; --gold-dark: #b8860b; }
        body, html { margin: 0; padding: 0; height: 100%; background: var(--dark); color: white; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
        
        /* Splash Screen - UX mejorada */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.8s ease-in-out;
        }
        .logo-text { font-size: 3rem; font-weight: 900; color: var(--gold); letter-spacing: 5px; animation: pulse 2s infinite; text-shadow: 0 0 30px rgba(212,175,55,0.4); }
        
        /* Sistema de Capas (Layers) */
        .screen { position: absolute; width: 100%; height: 100%; display: none; flex-direction: column; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.5s; }
        .screen.active { display: flex; opacity: 1; }

        /* Est√©tica de Casino */
        .card-menu { background: rgba(15,15,15,0.95); padding: 40px; border-radius: 24px; border: 1px solid var(--gold); text-align: center; width: 80%; max-width: 380px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .btn-main { background: linear-gradient(145deg, var(--gold), var(--gold-dark)); color: #000; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 0.9rem; transition: 0.3s cubic-bezier(0.2, 0, 0, 1); }
        .btn-main:hover { filter: brightness(1.1); transform: translateY(-2px); }
        
        /* Tablero de Juego - Grid Din√°mico */
        #screen-game { background: radial-gradient(circle at center, var(--felt) 0%, #042416 100%); }
        .scoreboard { position: absolute; top: 20px; width: 90%; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.7); padding: 15px; border-radius: 20px; border: 1px solid var(--gold); font-size: 0.8rem; z-index: 100; }
        
        /* Cartas - Fisiolog√≠a del Objeto */
        .card { 
            width: 80px; height: 120px; background: #fff; border-radius: 10px; color: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.2rem; border: 2px solid #222; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover { transform: translateY(-15px) rotate(2deg); box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .card[data-palo="Oros"] { color: #d4a017; } .card[data-palo="Espadas"] { color: #2b5078; }

        .hand { position: absolute; bottom: 40px; display: flex; gap: 15px; }
        #played-area { display: flex; gap: 30px; height: 180px; align-items: center; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-text">ELITE CARDS</div>
        <div style="margin-top:20px; color:var(--gold); font-size: 0.7rem; letter-spacing: 3px;">INITIALIZING ENGINE...</div>
    </div>

    <div id="screen-login" class="screen">
        <div class="card-menu">
            <h2 style="color:var(--gold); margin-bottom:20px;">ACCESS TERMINAL</h2>
            <input type="text" id="p-nick" placeholder="NICKNAME">
            <input type="password" id="p-pin" placeholder="PIN (4 DIGITS)" maxlength="4">
            <button class="btn-main" onclick="auth()">ENTRAR</button>
        </div>
    </div>

    <div id="screen-modes" class="screen">
        <div class="card-menu">
            <h3 id="user-display" style="color:var(--gold)">--</h3>
            <button class="btn-main" onclick="startBotMode()">PLAYER VS CPU</button>
            <button class="btn-main" style="background:#111; color:var(--gold); border: 1px solid var(--gold);" onclick="openLobby()">MULTIPLAYER</button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="scoreboard">
            <div id="p1-label">--<br>W: 0</div>
            <div style="text-align:center;"><span id="turn-msg">TURNO</span><br><b id="match-score" style="font-size:1.5rem">0 - 0</b></div>
            <div id="p2-label" style="text-align:right">CPU<br>W: 0</div>
        </div>
        <div id="played-area"></div>
        <div class="hand" id="player-hand"></div>
    </div>

    <script>
        // --- BLOQUE 1: INFRAESTRUCTURA ---
        const firebaseConfig = { 
            apiKey: "AIzaSyBKxFnl3QcmKNTm9b2vUZ7yd3mrcK4Mzm0",
            authDomain: "grandauctioneer.firebaseapp.com",
            projectId: "grandauctioneer",
            databaseURL: "https://grandauctioneer-default-rtdb.firebaseio.com/", 
            appId: "1:779568791424:web:c71c5fd48c541755ed0b65"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Estado Global (Single Source of Truth)
        let session = { user: null, mesaID: null, rol: 'bot', mazo: [] };
        let gameState = { ptsP1: 0, ptsP2: 0, tiradas: [], turno: "" };
        const ICONS = { "Oros": "ü™ô", "Copas": "üèÜ", "Espadas": "‚öîÔ∏è", "Bastos": "ü™µ" };

        // --- BLOQUE 2: CONTROLADOR DE VISTA ---
        function navigate(targetId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
        }

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    navigate('screen-login');
                }, 800);
            }, 2500);
        };

        // --- BLOQUE 3: AUTENTICACI√ìN Y PERSISTENCIA ---
        async function auth() {
            const n = document.getElementById('p-nick').value.trim().toLowerCase();
            const p = document.getElementById('p-pin').value;
            if(n.length < 3 || p.length < 4) return alert("Error: Datos insuficientes.");

            const ref = db.ref('usuarios/' + n);
            const snap = await ref.once('value');
            
            if(snap.exists()) {
                if(snap.val().pin === p) session.user = snap.val();
                else return alert("PIN incorrecto.");
            } else {
                session.user = { nick: n, pin: p, wins: 0, pts: 0 };
                await ref.set(session.user);
            }
            document.getElementById('user-display').innerText = `USER: ${session.user.nick.toUpperCase()}`;
            navigate('screen-modes');
        }

        // --- BLOQUE 4: L√ìGICA DE JUEGO (CORE) ---
        function getCardPower(v, p) {
            // Jerarqu√≠a t√©cnica corregida (Truco Argentino/Elite)
            const power = {
                '1-Espadas': 14, '1-Bastos': 13, '7-Espadas': 12, '7-Oros': 11,
                '3': 10, '2': 9, '1': 8, '12': 7, '11': 6, '10': 5, '7': 4, '6': 3, '5': 2, '4': 1
            };
            const key = (v == 1 || v == 3 || v == 2 || v == 7) ? `${v}-${p}` : `${v}`;
            return power[key] || power[v] || 0;
        }

        function createDeck() {
            const p = ["Oros", "Copas", "Espadas", "Bastos"];
            const v = [1, 2, 3, 4, 5, 6, 7, 10, 11, 12];
            let d = [];
            p.forEach(pa => v.forEach(va => d.push({v: va, p: pa})));
            return d.sort(() => Math.random() - 0.5);
        }

        // --- BLOQUE 5: MODOS DE JUEGO ---
        function startBotMode() {
            session.rol = 'bot';
            gameState = { ptsP1: 0, ptsP2: 0, tiradas: [], turno: session.user.nick };
            session.mazo = createDeck();
            navigate('screen-game');
            dealCards();
        }

        function dealCards() {
            const hand = [session.mazo.pop(), session.mazo.pop(), session.mazo.pop()];
            renderHand(hand);
        }

        function renderHand(hand) {
            const cont = document.getElementById('player-hand');
            cont.innerHTML = "";
            hand.forEach((c, i) => {
                const div = document.createElement('div');
                div.className = 'card';
                div.setAttribute('data-palo', c.p);
                div.innerHTML = `<span>${c.v}</span><small>${ICONS[c.p]}</small>`;
                div.onclick = () => playCard(c, i, hand);
                cont.appendChild(div);
            });
        }

        function playCard(card, idx, currentHand) {
            if(gameState.turno !== session.user.nick) return;

            gameState.tiradas.push({ u: session.user.nick, c: card });
            currentHand.splice(idx, 1);
            renderHand(currentHand);
            renderTable();

            if(session.rol === 'bot') {
                gameState.turno = "CPU";
                setTimeout(cpuMove, 800);
            }
        }

        function cpuMove() {
            const cpuCard = { v: 1, p: "Bastos" }; // IA simplificada para test
            gameState.tiradas.push({ u: "CPU", c: cpuCard });
            renderTable();
            setTimeout(resolveRound, 1000);
        }

        function resolveRound() {
            const p1 = getCardPower(gameState.tiradas[0].c.v, gameState.tiradas[0].c.p);
            const p2 = getCardPower(gameState.tiradas[1].c.v, gameState.tiradas[1].c.p);
            
            const winner = p1 >= p2 ? gameState.tiradas[0].u : gameState.tiradas[1].u;
            if(winner === session.user.nick) gameState.ptsP1++; else gameState.ptsP2++;

            gameState.tiradas = [];
            gameState.turno = winner;
            
            updateScore();
            renderTable();
            
            if(gameState.ptsP1 >= 15 || gameState.ptsP2 >= 15) {
                alert("FIN DE PARTIDA");
                location.reload();
            }
        }

        function updateScore() {
            document.getElementById('match-score').innerText = `${gameState.ptsP1} - ${gameState.ptsP2}`;
        }

        function renderTable() {
            const area = document.getElementById('played-area');
            area.innerHTML = "";
            gameState.tiradas.forEach(t => {
                const div = document.createElement('div');
                div.className = 'card';
                div.setAttribute('data-palo', t.c.p);
                div.innerHTML = `<span>${t.c.v}</span><small>${ICONS[t.c.p]}</small>`;
                area.appendChild(div);
            });
        }
    </script>
</body>
</html>
